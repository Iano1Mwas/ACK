<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ACK St. John's Happy Valley Parish Thika</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a2342 60%, #1e3359 100%);
            color: #f2f6fc;
        }
        .main-header {
            background: linear-gradient(90deg, #183153 60%, #274472 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 0;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 80px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-area img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: #fff;
            margin-bottom: 0;
        }
        .site-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #183153;
        }
        .main-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .main-nav a {
            color: #f2f6fc;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .main-nav a:hover, .main-nav .active {
            background: #274472;
            color: #ffd700;
        }
        .contact-btn {
            background: #ffd700;
            color: #183153 !important;
            font-weight: bold;
            border-radius: 20px;
            padding: 8px 22px;
            margin-left: 10px;
            transition: background 0.2s, color 0.2s;
            border: none;
            cursor: pointer;
        }
        .contact-btn:hover {
            background: #fffbe6;
            color: #274472 !important;
        }
        .contact-container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #1e3359;
            border-radius: 12px;
            box-shadow: 0 2px 16px #183153;
            padding: 32px 24px;
            border: 1px solid #274472;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 18px;
            font-size: 2rem;
        }
        .contact-details {
            margin-bottom: 28px;
            font-size: 1.1rem;
        }
        .contact-details strong {
            color: #ffd700;
        }
        .contact-details p {
            margin: 6px 0;
        }
        .contact-details a {
            color: #ffd700;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 10px 8px;
                gap: 8px;
            }
            .main-nav {
                gap: 8px;
                flex-wrap: wrap;
            }
            .site-title {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 600px) {
            .contact-container {
                margin: 24px 4vw 0 4vw;
                padding: 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <div class="logo-area">
                <img src="Images/logo.png" alt="ACK Logo">
                <div class="site-title">ACK St. John's Happy Valley Parish Thika</div>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="ministry.html">Ministries</a>
                <a href="events.html">Events</a>
                <a href="contact.html" class="active">Contact</a>
                <button class="contact-btn" onclick="window.location.href='contact.html'">Join Us This Sunday</button>
            </nav>
        </div>
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>

    </div>
</body>
</html>
