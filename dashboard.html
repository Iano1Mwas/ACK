<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - ACK St. John's Happy Valley Parish Thika</title>
    <link rel="icon" href="Images/logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0a2342 60%, #1e3359 100%);
            color: #f2f6fc;
            margin: 0;
            padding: 0;
        }
        .main-header {
            background: linear-gradient(90deg, #183153 60%, #274472 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 0;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 80px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-area img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: #fff;
        }
        .site-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #183153;
        }
        .main-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .main-nav a {
            color: #f2f6fc;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .main-nav a:hover, .main-nav .active {
            background: #274472;
            color: #ffd700;
        }
        .dashboard-content {
            max-width: 900px;
            margin: 40px auto;
            background: #1e3359;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            padding: 32px 24px;
        }
        h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 24px;
        }
        ul.page-links {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
        }
        ul.page-links li {
            margin: 18px 0;
            text-align: center;
        }
        ul.page-links a {
            color: #ffd700;
            background: #274472;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
            display: inline-block;
        }
        ul.page-links a:hover {
            background: #ffd700;
            color: #274472;
        }
        /* Admin overlay styles */
        #adminOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10, 35, 66, 0.97);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #adminLoginBox {
            background: #1e3359;
            border-radius: 10px;
            box-shadow: 0 2px 16px #183153;
            padding: 40px 32px;
            text-align: center;
        }
        #adminLoginBox input[type="password"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #274472;
            font-size: 1.1rem;
            margin-bottom: 18px;
            width: 220px;
        }
        #adminLoginBox button {
            background: #ffd700;
            color: #183153;
            font-weight: bold;
            border-radius: 6px;
            padding: 10px 28px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        #adminLoginBox button:hover {
            background: #fffbe6;
        }
        #adminError {
            color: #ff4d4d;
            margin-bottom: 12px;
            min-height: 20px;
        }
        /* Admin tools styles */
        .admin-tools {
            margin: 32px 0 0 0;
            padding: 24px;
            background: #223a5f;
            border-radius: 8px;
            box-shadow: 0 2px 8px #183153;
        }
        .admin-tools h3 {
            color: #ffd700;
            margin-bottom: 18px;
        }
        .admin-tools button {
            margin: 8px 8px 8px 0;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            background: #ffd700;
            color: #183153;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-tools button:hover {
            background: #fffbe6;
        }
        .admin-log {
            background: #1e3359;
            color: #ffd700;
            border-radius: 6px;
            padding: 12px;
            margin-top: 18px;
            font-size: 0.98rem;
            min-height: 40px;
            white-space: pre-line;
        }
        /* Slider styles */
        #wowslider-container1 {
            max-width: 900px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        #wowslider-container1 .ws_images ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #wowslider-container1 .ws_images ul li {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #wowslider-container1 .ws_images ul li img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #wowslider-container1 .ws_bullets {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        #wowslider-container1 .ws_bullets div {
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #wowslider-container1 .ws_bullets div:hover {
            transform: scale(1.2);
        }
        #wowslider-container1 .ws_shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="adminOverlay">
        <div id="adminLoginBox">
            <h2>Admin Login</h2>
            <div id="adminError"></div>
            <input type="password" id="adminPassword" placeholder="Enter admin password" autocomplete="off" />
            <br>
            <button onclick="checkAdminPassword()">Login</button>
        </div>
    </div>
    <header class="main-header">
        <div class="nav-container">
            <div class="logo-area">
                <img src="Images/logo.png" alt="ACK Logo">
                <div class="site-title">ACK St. John's Happy Valley Parish Thika</div>
            </div>
            <nav class="main-nav">
                <a href="INDEX.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="ministry.html">Ministries</a>
                <a href="events.html">Events</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div class="dashboard-content">
        <h2>Website Dashboard</h2>
        <ul class="page-links">
            <li><a href="INDEX.html">Home Page</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="ministry.html">Ministries</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div style="margin-top:32px; text-align:center;">
            <a href="https://yourblog.com/new-post" style="color:#ffd700;">Read our latest blog post</a>
        </div>
        <div class="admin-tools" id="adminTools" style="display:none;">
            <h3>Admin Tools</h3>
            <button onclick="editContent()">Edit Content</button>
            <button onclick="scanSite()">Scan Site</button>
            <button onclick="monitorSite()">Monitor</button>
            <button onclick="fixProblems()">Fix Problems</button>
            <div class="admin-log" id="adminLog"></div>
        </div>
        <!-- Main image slider for church events -->
        <div id="wowslider-container1">
            <div class="ws_images"><ul>
                <li><img src="Images/event1.jpg" alt="Event 1"></li>
                <li><img src="Images/event2.jpg" alt="Event 2"></li>
                <li><img src="Images/event3.jpg" alt="Event 3"></li>
            </ul></div>
            <div class="ws_bullets"><div>
                <span class="wbullet"></span>
                <span class="wbullet"></span>
                <span class="wbullet"></span>
            </div></div>
            <div class="ws_shadow"></div>
        </div>
        <script type="text/javascript" src="engine1/wowslider.js"></script>
        <script type="text/javascript" src="engine1/script.js"></script>
    </div>
    <footer style="text-align:center; padding:18px 0; background:linear-gradient(90deg, #183153 60%, #274472 100%); color:#ffd700; margin-top:50px; font-size:1rem; letter-spacing:1px; border-top:2px solid #274472;">
        &copy; 2025 ACK St. John's Happy Valley Parish Thika. All rights reserved.
    </footer>
    <script>
        // Password protection
        function checkAdminPassword() {
            const input = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('adminError');
            if (input === "ACKHAPPYVALLEYJOHN") {
                document.getElementById('adminOverlay').style.display = 'none';
                document.getElementById('adminTools').style.display = 'block';
            } else {
                errorDiv.textContent = "Incorrect password. Please try again.";
            }
        }
        document.getElementById('adminPassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkAdminPassword();
        });

        // Admin features (demo JS only, not real backend)
        function editContent() {
            document.getElementById('adminLog').textContent = "Edit mode enabled.";
        }
        function scanSite() {
            document.getElementById('adminLog').textContent = "Scanning site for issues...\nNo major issues found. (This is a demo scan.)";
        }
        function monitorSite() {
            document.getElementById('adminLog').textContent = "Monitoring enabled. (This is a demo. Real monitoring requires backend integration.)";
        }
        function fixProblems() {
            document.getElementById('adminLog').textContent = "Attempting to fix detected problems...\nAll issues resolved! (This is a demo.)";
        }
    </script>
</body>
</html>
